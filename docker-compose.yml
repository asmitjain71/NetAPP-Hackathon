version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - DATABASE_URL=sqlite:///data_management.db
    volumes:
      - .:/app
      - ./data:/app/data
    restart: unless-stopped

